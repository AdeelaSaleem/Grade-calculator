<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left__class">
            <h1>Result</h1>
            <div class="p_g_t">
                <h2>Percentage - <Span class="per"></Span></h2>
                <h2>Grade - <Span class="gra"></Span></h2>
                <h2>Total - <Span class="tot"></Span></h2>
            </div>
        </div>
        <div class="content">
            <div class="right__class">
                <input type="number" id="py" placeholder="python"/>
                <input type="number" id="ja" placeholder="java "/>
                <input type="number" id="dsa" placeholder="DSA "/>
                <input type="number" id="coal" placeholder="Computer Architecture"/>
                <input type="number" id="ds" placeholder="Discrete Structures "/>
                <button type="button" onclick="show_result()">Result</button>
            </div>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>
   

      <script src="main.js"></script>
    
</body>
</html>
